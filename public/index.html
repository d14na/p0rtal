    <style>
    #_0vueStage {
        width: 324px; // support for mobile ad format (320x50)
    }
    #_0vueIdentity {
        width: 324px; // support for mobile ad format (320x50)
    }
    #_0vueSnackbar {
        height:100px;
        z-index: 1;
        border: 1pt solid #333;
        background-color: #aaae;
    }
    #_0vueMediaPlayer {
        height:100%;
        z-index: 1;
        background-color: #3339;
    }
    </style>

    <!-- Matomo -->
    <script type="text/javascript">
    var _paq = window._paq || [];
    /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
    _paq.push(['trackPageView']);
    _paq.push(['enableLinkTracking']);
    (function() {
        var u="//matomo.d14na.org/";
        _paq.push(['setTrackerUrl', u+'matomo.php']);
        _paq.push(['setSiteId', '4']);
        var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
        g.type='text/javascript'; g.async=true; g.defer=true; g.src=u+'matomo.js'; s.parentNode.insertBefore(g,s);
    })();
    </script>
    <!-- End Matomo Code -->
</head>

<div id="_0vueStage"><div id="_0vueStageMount"></div></div>
<div id="_0vueIdentity"><div id="_0vueIdentityMount"></div></div>

<script>
/* Initialize ZeroVue STAGE window. */
const _0vueStage = $('#_0vueStage').sliiide({ place: 'left', no_scroll: false })
/* Initialize ZeroVue IDENTITY window. */
const _0vueIdentity = $('#_0vueIdentity').sliiide({ place: 'right', no_scroll: false })
/* Initialize ZeroVue SNACKBAR view. */
