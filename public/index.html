<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Zer0net p0rtal</title>
    <!-- vendor css -->
    <!-- <link href="https://cdn.0net.io/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"> -->

    <!-- <link href="https://cdn.0net.io/libs/flag-icon-css/css/flag-icon.min.css" rel="stylesheet"> -->
    <style>
    #_0vueStage {
        width: 300px;
    }
    #_0vueIdentity {
        width: 300px;
    }
    #_0vueSnackbar {
        height:100px;
        z-index: 1;
        border: 1pt solid #333;
        background-color: #aaae;
    }
    #_0vueMediaPlayer {
        height:100%;
        z-index: 1;
        background-color: #3339;
    }
    </style>
</head>
<body>
<div id="_0vueStage"><div id="_0vueStageMount"></div></div>
<div id="_0vueIdentity"><div id="_0vueIdentityMount"></div></div>
<div id="_0vueSnackbar">
    <div style="padding: 20px;">
        <h2>SNACKBAR</h2>
        <button class="btn btn-block btn-warning slider-exit">Close</button>
    </div>
</div>
<div id="_0vueMediaPlayer">
    <div style="padding: 20px;">
        <h2>MEDIA PLAYER</h2>
        <button class="btn btn-block btn-warning slider-exit">Close</button>
    </div>
</div>
<noscript><strong>We're sorry but p0rtal doesn't work properly without JavaScript enabled.Please enable it to continue.</strong></noscript>
<div id="app"></div>

<script src="https://cdn.0net.io/libs/jquery/3.3.1/js/jquery.min.js"></script>

<!-- sliiide -->
<script src="https://pastebin.com/raw/WHkzfWPh"></script>
<script>
/* Initialize ZeroVue STAGE window. */
const _0vueStage = $('#_0vueStage').sliiide({ place: 'left' })
/* Initialize ZeroVue IDENTITY window. */
const _0vueIdentity = $('#_0vueIdentity').sliiide({ place: 'right' })
/* Initialize ZeroVue SNACKBAR view. */
const _0vueSnackbar = $('#_0vueSnackbar').sliiide({ place: 'bottom' })
/* Initialize ZeroVue MEDIA PLAYER view. */
const _0vueMediaPlayer = $('#_0vueMediaPlayer').sliiide({ place: 'top' })
</script>

</body>
</html>
